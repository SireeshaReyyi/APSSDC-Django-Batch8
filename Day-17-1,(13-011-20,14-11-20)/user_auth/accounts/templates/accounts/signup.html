{% extends 'accounts/base.html' %}

{% block content %}

<div class="container col-md-4 mt-4 bg-primary card card-body">
	<h1 class="alert alert-danger text-center">User_SignUp</h1>
	<form action="#" method="POST">
		{% csrf_token %}
		<strong>{{form.as_p}}</strong>
		<div class="text-center">
			<input type="submit" value="Signup" class="btn btn-lg btn-success mt-3">
		</div>
	</form>
</div>
{% endblock %}
