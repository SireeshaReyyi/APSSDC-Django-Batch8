{% extends 'student/index.html' %}

{% block title %}
Add Book
{% endblock %}


{% block content %}

<div class='container'>
	<h1 class='text-primary bg-light'>Adding a Book to Library</h1>
	<form method='POST' action="{% url 'add_book' %}">
		{% csrf_token %}
		{{form.as_p}}
		<button class='btn btn-success' type='submit'>Add Book</button>
	</form>
</div>

{% endblock %}
