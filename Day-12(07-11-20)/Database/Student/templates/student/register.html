{% extends 'student/index.html' %}

{% block title %}
Registration Page
{% endblock %}

{% block content %}


	<div class='container'>
		<h1>Student Registration</h1>
		<form method='POST' action="{% url 'register' %}">
			{% csrf_token %}
			
			First Name:<input type="text" name="fname" class='form-control'>
			Last Name:<input type="text" name="lname" class='form-control'>
			Age:<input type="number" name="age" class='form-control'>
			Email:<input type="email" name="mail" class='form-control'>
			Phone Number:<input type="number" name="phone" class='form-control'>
			<input type="submit" name="submit" value='Register' class='btn btn-primary'>
		</form>
	</div>


{% endblock %}
