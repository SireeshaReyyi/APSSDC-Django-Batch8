{% extends 'student/index.html' %}
{% block title %}
Student Data
{% endblock %}

{% block content %}
<div class='container'>
	<table class='table'>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Age</th>
			<th>Email</th>
			<th>Phone Number</th>
		</tr>
		{% for i in data %}
		<tr>
			<td>{{i.First_Name}}</td>
			<td>{{i.Last_Name}}</td>
			<td>{{i.Age}}</td>
			<td>{{i.Email}}</td>
			<td>{{i.phone}}</td>
			<td class='btn btn-info'><a href='{% url "edit" i.id %}'>Edit</a></td>
			<td class='btn btn-danger'><a href="{% url 'delete' i.id %}">Delete</a></td>
		</tr>
		{% endfor %}
	</table>
</div>

{% endblock %}
